		}
		body{
			max-width: 1000px;
			max-height: 1600px;
			background: #fff;
			font-family: 'Microsoft Yahei';
		}
		.h5_page_face{
			background: url( 'images/face_bg.png' ) center;
			position: relative;
		}
		.h5_page_page2,

		}
		.h5_component_name_slogan{
			-webkit-animation:rock  2s infinite 2s;
			animation:rock  2s infinite 2s;
		}
		@-webkit-keyframes rock{
			0%{transform:rotate(0deg);}
			5%{transform:rotate(3deg);}
			10%{transform:rotate(-4deg);}
			15%{transform:rotate(3deg);}
			20%{transform:rotate(-2deg);}
			25%{transform:rotate(1deg);}
			30%{transform:rotate(-1deg);}
			70%{transform:rotate(0deg);}
			100%{transform:rotate(0deg);}
		}
		@keyframes rock{
			0%{transform:rotate(0deg);}
			5%{transform:rotate(3deg);}
			10%{transform:rotate(-4deg);}
			15%{transform:rotate(3deg);}
			20%{transform:rotate(-2deg);}
			25%{transform:rotate(1deg);}
			30%{transform:rotate(-1deg);}
			70%{transform:rotate(0deg);}
			100%{transform:rotate(0deg);}
		}
		.h5_component_name_caption{

				height: 480px;
				text-align: center;
				line-height: 408px;
				font-size: 60px;
				color: #fff;
		}
		.h5_component_name_back{
			-webkit-animation: back .5s infinite 1s;
			animation: back 1.5s infinite 2s;
		}
		@-webkit-keyframes back{
			50%{top:20px;}
		}
		@keyframes back{
			50%{top:20px;}
		}
	</style>

		document.write( html.join('') );
	</script>
