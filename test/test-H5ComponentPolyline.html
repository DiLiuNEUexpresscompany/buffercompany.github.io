<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/H5ComponentPolyline.css">

	<!-- 基本资源 -->
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery.fullpage.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<!-- 折线图组件资源 -->
	<script src="../js/H5ComponentPolyline.js"></script>
</head>
<body>
	<!--用于开发测试 H5ComponentBase 对象（基本图文组件）-->
	<div class="phone">
		
	</div>
	<script>
		var cfg = {
			type: 'polyline',
			width: 400,
			height: 350,
			// text: 'text',
			// bg: '../images/p1_people.png',
			name: 'myName',
			css: {
				bottom: 0,
				opacity: 0
			},
			animateIn:{
				bottom: 80,
				opacity: 1
			},
			animateOut:{
				bottom: 0,
				opacity: 0
			},
			center: true,
			data:[
				['Js',.4,'#ff7676'],
				['CSS3',.1],
				['HTML5',.2],
				['PHP',.5],
				['jQuery',.35]
			]
		};
		var h5 = new H5ComponentPolyline(cfg);
		$('.phone').append(h5);
	</script>
</body>
</html>
