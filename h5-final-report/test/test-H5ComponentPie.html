<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/H5ComponentPie.css">

	<!-- 基本资源 -->
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery.fullpage.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<!-- 饼图组件资源 -->
	<script src="../js/H5ComponentPie.js"></script>
</head>
<body>
	<!--用于开发测试 H5ComponentPie 对象（基本饼图组件）-->
	<div class="phone">
		
	</div>
	<script>
		var cfg = {
			type: 'pie',
			width: 400,
			height: 400,
			// text: 'text',
			// bg: '../images/p1_people.png',
			name: 'myName',
			css: {
				bottom: 0,
				opacity: 0
			},
			animateIn:{
				bottom: 80,
				opacity: 1
			},
			animateOut:{
				bottom: 0,
				opacity: 0
			},
			center: true,
			data:[
				['Js',.2],
				['CSS3',.2,'#ff7676'],
				['HTML5',.25],
				['PHP',.05],
				['jQuery',.3]
			]
		};
		var h5 = new H5ComponentPie(cfg);
		$('.phone').append(h5);
	</script>
</body>
</html>
