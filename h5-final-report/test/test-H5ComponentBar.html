<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/H5ComponentBar.css">
	<!-- 基本资源 -->
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/jquery.fullpage.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<!-- 柱状图组件资源 -->
	<script src="../js/H5ComponentBar.js"></script>
</head>
<body>
	<!--用于开发测试 H5ComponentBar 对象（柱状图组件）-->
	<div class="phone">
		
	</div>
	<script>
		$(function(){
			var cfg = {
				type: 'bar',
				width: 550,
				height: 400,
				// text: 'test H5ComponentPoint',
				// bg: '../images/p1_people.png',
				name: 'myName',
				css: {
					bottom: 0,
					opacity: 0
				},
				animateIn:{
					bottom: '15%',
					opacity: 1
				},
				animateOut:{
					bottom: 0,
					opacity: 0
				},
				center: true,
				data:[
					['JavaScript',0.4,'#ff7676'],
					['HTML/CSS',.2],
					['CSS3',.1,],
					['HTML5',.2],
					['jQuery',.35,'#ff7676'],
					['Bootstrap',.05],
					['AngularJs',.1],
				],
			};
			var h5 = new H5ComponentBar(cfg);
			$('.phone').append(h5);

		})
	</script>
		
</body>
</html>
