<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/H5.css">
	<!-- 基本资源库 -->
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/jquery.fullpage.js"></script>

	<!-- H5对象资源&页-组件 -->
	<script src="../js/H5ComponentBase.js"></script>
	<script src="../js/H5.js"></script>

	<script>
		$(function(){
			var h5 = new H5();
			 //链式调用 
			h5
			.addPage( 'face','face' )
				.addComponent({
					name:'logo',
					text:'logo',
					width:400,
					height:100,
					css:{backgroundColor:'red',top:200,opacity:0},
					center:true,
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent({
					name:'slogan',
					text:'slogan',
					width:400,
					height:100,
					css:{backgroundColor:'red',top:400},
					center:true
				})
			.addPage( 'desc','desc' )
				.addComponent( {name:'caption',text:'caption'} )
			.addPage( 'page-3','page-3' )
				.addComponent( {name:'caption',text:'caption'} )
			.loader()



			var isLeave = false;
			$('body').on('click',function(){
				$('.h5_component').trigger(isLeave ? 'onLeave' : 'onLoad');
				isLeave = !isLeave;
			});
		})
	</script>
</head>
<body>
	<!--用于开发测试 H5ComponentBase 对象（基本图文组件）-->

</body>
</html>
