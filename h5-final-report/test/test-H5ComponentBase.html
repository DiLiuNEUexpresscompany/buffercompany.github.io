<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js"></script>
</head>
<body>
	<!--用于开发测试 H5ComponentBase 对象（基本图文组件）-->
	<div class="phone">
		
	</div>
	<script>
		var cfg = {
			type: 'base',
			width: 514,
			height: 306,
			text: 'text',
			bg: '../images/p1_people.png',
			name: 'myName',
			css: {
				bottom: 0,
				opacity: 0
			},
			animateIn:{
				bottom: 80,
				opacity: 1
			},
			animateOut:{
				bottom: 0,
				opacity: 0
			},
			center: true
		};
		var h5 = new H5ComponentBase(cfg);
		$('.phone').append(h5);

		var isLeave = false;
		$('body').on('click',function(){
			$('.h5_component').trigger(isLeave ? 'onLeave' : 'onLoad');
			isLeave = !isLeave;
		});
	</script>
</body>
</html>
